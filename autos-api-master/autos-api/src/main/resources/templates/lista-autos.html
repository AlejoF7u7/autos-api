<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auto-img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .navbar-custom {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container">
        <a class="navbar-brand text-white" href="#">üöó Concesionario</a>
        <div class="d-flex align-items-center text-white">
            <span class="me-3">Hola, <b th:text="${usuarioSesion.nombre}">Usuario</b></span>
            <span class="badge bg-success me-3" th:text="'Saldo: $' + ${usuarioSesion.saldo}">$0.0</span>
            <span class="badge bg-info text-dark me-3" th:text="${usuarioSesion.rol.nombre}">ROL</span>
            <a href="/login" class="btn btn-outline-light btn-sm">Salir</a>
        </div>
    </div>
</nav>

<div class="container">

    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}">Mensaje de √©xito</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Mensaje de error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row mb-3">
        <div class="col-md-8">
            <form class="d-flex" action="/web/autos" method="get">
                <input class="form-control me-2" type="search" name="busqueda"
                       placeholder="Buscar por marca o modelo..." th:value="${palabraBusqueda}">
                <button class="btn btn-primary" type="submit">Buscar üîç</button>
            </form>
        </div>
        <div class="col-md-4 text-end">
            <a th:if="${usuarioSesion.rol.nombre == 'ADMIN'}" href="/web/autos/nuevo" class="btn btn-success">
                + Nuevo Auto
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Imagen</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="auto : ${listaAutos}">
                    <td>
                        <img th:src="${auto.imagenUrl != null && !auto.imagenUrl.isEmpty() ? auto.imagenUrl : 'https://via.placeholder.com/100'}"
                             class="auto-img" alt="Foto">
                    </td>
                    <td th:text="${auto.marca}">Marca</td>
                    <td th:text="${auto.modelo}">Modelo</td>
                    <td th:text="${auto.placa}">Placa</td>
                    <td class="fw-bold text-success" th:text="'$' + ${auto.precio}">Precio</td>

                    <td>
                        <span th:if="${auto.disponible}" class="badge bg-success">Disponible</span>
                        <span th:unless="${auto.disponible}" class="badge bg-secondary">Vendido</span>
                    </td>

                    <td>
                        <div class="d-flex gap-2">

                            <div th:if="${auto.disponible}">
                                <form th:action="@{/web/autos/comprar/{id}(id=${auto.id})}" method="post">
                                    <input type="hidden" name="_method" value="patch" />
                                    <button type="submit" class="btn btn-outline-primary btn-sm">Comprar üõí</button>
                                </form>
                            </div>

                            <div th:if="${usuarioSesion.rol.nombre == 'ADMIN'}" class="d-flex gap-2">

                                <a th:href="@{/web/autos/editar/{id}(id=${auto.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è</a>

                                <form th:action="@{/web/autos/eliminar/{id}(id=${auto.id})}" method="post">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('¬øEst√°s seguro de eliminar este auto?');">üóëÔ∏è</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr th:if="${listaAutos.empty}">
                    <td colspan="7" class="text-center text-muted py-4">
                        No hay autos registrados o no coinciden con tu b√∫squeda.
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
