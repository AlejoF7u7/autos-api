<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }
        /* Contenedor blanco semi-transparente para que se lea el texto */
        .container-glass {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="container container-glass">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ðŸš— Concesionario de Autos</h1>
        <div>
            <a th:if="${rolUsuario == 'ADMINISTRADOR'}" href="/web/autos/nuevo" class="btn btn-success">+ Nuevo Auto</a>
            <a href="/login" class="btn btn-outline-danger ms-2">Cerrar SesiÃ³n</a>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <form action="/web/autos" method="GET" class="d-flex">
                <input type="hidden" name="rol" th:value="${rolUsuario}">
                <input type="text" name="busqueda" class="form-control me-2" placeholder="Buscar por marca...">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>

    <div class="alert alert-info py-2">
        Rol actual: <strong th:text="${rolUsuario}"></strong>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auto : ${listaAutos}">
            <td th:text="${auto.id}"></td>
            <td th:text="${auto.placa}"></td>
            <td th:text="${auto.marca}"></td>
            <td th:text="${auto.modelo}"></td>
            <td class="fw-bold" th:text="'$' + ${auto.precio}"></td>
            <td>
                <span th:if="${auto.disponible}" class="badge bg-success">Disponible</span>
                <span th:unless="${auto.disponible}" class="badge bg-danger">Vendido</span>
            </td>
            <td>
                <div th:if="${rolUsuario == 'ADMINISTRADOR'}">
                    <a th:href="@{/web/autos/editar/{id}(id=${auto.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/web/autos/eliminar/{id}(id=${auto.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Â¿Eliminar?')">X</a>
                </div>
                <a th:if="${rolUsuario == 'CLIENTE' and auto.disponible}"
                   th:href="@{/web/autos/comprar/{id}(id=${auto.id})}" class="btn btn-sm btn-warning">Comprar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${listaAutos.empty}" class="alert alert-warning text-center">
        No hay autos registrados.
    </div>
</div>

</body>
</html>
