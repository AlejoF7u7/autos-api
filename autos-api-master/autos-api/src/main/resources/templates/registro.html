<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Concesionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form action="/registro" method="POST" th:object="${usuario}">
        <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" name="nombreCompleto" class="form-control" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <div class="mt-3 text-center">
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</div>

</body>
</html>
